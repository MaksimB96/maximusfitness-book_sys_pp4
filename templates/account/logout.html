{% extends "base.html" %}

{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="container-fluid sign-up-cont">
    <div class="row main-content text-center mx-auto">
        <div class="col-md-4 text-center sign-in-info">
            <img src="{% static 'img/blk_wht_logo.png' %}" alt="logo2" class="sign-in-logo">
        </div>

        <div class="col-md-8 col-xs-12 col-sm-12 sign-in-form">
            <div class="form-divs container-fluid">
                <div class="row">
                    <h2 class="form_head mt-3 mb-4 font-head">{% trans "Sign Out" %}</h2>
                </div>
                <div class="row">
                    <p class="mx-auto text-muted">{% trans 'Are you sure you want to sign out?' %}</p>
                </div>
                <div class="row justify-content-center">
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <button class="btn btn-danger mb-5 mt-2" type="submit">{% trans 'Sign Out' %}</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
